<!DOCTYPE html>
<html>
<head>
    <title>Zene k√©r√©s</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
    // Refresh queue
    async function refreshQueue() {
        const res = await fetch('/get_requests');
        const data = await res.json();
        const list = document.getElementById('queue-list');
        const next = document.getElementById('now-next');
        list.innerHTML = '';
        next.innerHTML = '';

        const active = data.filter(item => item.status !== 'played');
        if (active.length > 0) {
            const [first, ...rest] = active;

            next.innerHTML = `<div class="alert alert-success">
                <strong>üé∂ Most k√∂vetkezik:</strong> ${first.title}
            </div>`;

            rest.forEach((item, i) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    <span><strong>#${i + 2}</strong> ${item.title}</span>
                    <button class="btn btn-sm btn-outline-danger" onclick="removeRequest(${i + 1})">‚ùå</button>
                `;
                list.appendChild(li);
            });
        }
    }

    async function refreshNowPlaying() {
        const res = await fetch('/nowplaying');
        const data = await res.json();
        const box = document.getElementById('nowplaying-box');

        if (data.now_playing && data.now_playing !== '---') {
            box.innerHTML = `<strong>Most j√°tszott:</strong> ${data.now_playing}`;
            box.style.display = 'block';
        } else {
            box.style.display = 'none';
        }
    }

    async function removeRequest(index) {
        await fetch('/remove_request', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `index=${index}`
        });
    }

    setInterval(() => {
        refreshQueue();
        refreshNowPlaying();
    }, 5000);

    window.onload = () => {
        refreshQueue();
        refreshNowPlaying();

        const form = document.querySelector('form');
        const button = form.querySelector('button');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            button.disabled = true;
            button.innerText = 'Pill...';
            setTimeout(() => {
                form.submit();
            }, 200);
        });
    };
    </script>
</head>
<body class="container mt-4">
    <!-- Title -->
    <div class="text-center mb-4">
        <h1 class="display-4">üéµ ZENEG√âP üéµ</h1>
    </div>

    <!-- Now playing info -->
    <div class="alert alert-info" id="nowplaying-box">
        <strong>Most j√°tszott:</strong> Bet√∂lt√©s...
    </div>

    <div class="row">
        <!-- Left column: search -->
        <div class="col-md-7">
            <h2>K√©rj zen√©t!</h2>
            <form method="POST" class="mb-4">
                <input type="text" name="query" class="form-control" placeholder="Keres√©s YouTube-on" required>
                <button class="btn btn-primary mt-2">Keres√©s</button>
            </form>

            <!-- Search results -->
            {% for video in results %}
            <div class="card p-3 mb-3">
                <img src="{{ video.thumbnail }}" width="200">
                <h5 class="mt-2">{{ video.title }}</h5>
                <p>Hossz: {{ video.duration }}</p>
                <form method="POST" action="/request">
                    <input type="hidden" name="title" value="{{ video.title }}">
                    <input type="hidden" name="url" value="{{ video.url }}">
                    <button class="btn btn-success mt-2">K√©rem ezt</button>
                </form>
            </div>
            {% endfor %}

            <!-- Reset search button -->
            <script>
                const button = document.querySelector('form button');
                if (button) {
                    button.disabled = false;
                    button.innerText = 'Keres√©s';
                }
            </script>
        </div>

        <!-- Right column: queue -->
        <div class="col-md-5">
            <h3>Lej√°tsz√°si lista</h3>
            <div id="now-next"></div>
            <ul id="queue-list" class="list-group"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
