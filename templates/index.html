<!DOCTYPE html>
<html>
<head>
    <title>Zene k√©r√©s</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script>
        async function refreshQueue() {
            const res = await fetch('/get_requests');
            const data = await res.json();
            const list = document.getElementById('queue-list');
            const next = document.getElementById('now-next');
            list.innerHTML = '';
            next.innerHTML = '';

            const active = data.filter(item => item.status !== 'played');
            if (active.length > 0) {
                const [first, ...rest] = active;

                next.innerHTML = `<div class="alert alert-success">
                    <strong>üé∂ Most k√∂vetkezik:</strong> ${first.title}
                </div>`;

                rest.forEach((item, i) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.innerHTML = `<strong>#${i + 2}</strong> ${item.title}`;
                    list.appendChild(li);
                });
            }
        }

        async function refreshNowPlaying() {
            const res = await fetch('/nowplaying');
            const data = await res.json();
            document.getElementById('nowplaying-box').innerHTML =
                `<strong>Most j√°tszott:</strong> ${data.now_playing}`;
        }

        setInterval(() => {
            refreshQueue();
            refreshNowPlaying();
        }, 5000);

        window.onload = () => {
            refreshQueue();
            refreshNowPlaying();
        };
    </script>
</head>
<body class="container mt-4">

    <!-- ZENEG√âP fejl√©c -->
    <div class="text-center mb-4">
        <h1 class="display-4">üéµ ZENEG√âP üéµ</h1>
    </div>

    <div class="alert alert-info" id="nowplaying-box">
        <strong>Most j√°tszott:</strong> Bet√∂lt√©s...
    </div>

    <div class="row">
        <!-- Bal oszlop: keres√©s -->
        <div class="col-md-7">
            <h2>K√©rj zen√©t!</h2>
            <form method="POST" class="mb-4">
                <input type="text" name="query" class="form-control" placeholder="Keres√©s YouTube-on" required>
                <button class="btn btn-primary mt-2">Keres√©s</button>
            </form>

            {% for video in results %}
            <div class="card p-3 mb-3">
                <img src="{{ video.thumbnail }}" width="200">
                <h5 class="mt-2">{{ video.title }}</h5>
                <p>Hossz: {{ video.duration }}</p>
                <form method="POST" action="/request">
                    <input type="hidden" name="title" value="{{ video.title }}">
                    <input type="hidden" name="url" value="{{ video.url }}">
                    <button class="btn btn-success mt-2">K√©rem ezt</button>
                </form>
            </div>
            {% endfor %}
        </div>

        <!-- Jobb oszlop: lej√°tsz√°si lista -->
        <div class="col-md-5">
            <h3>Lej√°tsz√°si lista</h3>
            <div id="now-next"></div>
            <ul id="queue-list" class="list-group"></ul>
        </div>
    </div>
</body>
</html>
